<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
            <style>
                
                span{
                    position: absolute;
                    left:270px;
                    top: 12px;
                    
                }
            </style>
        
    </head>
    <body>
        <form action>
            <div>
                <label for="input"> Enter Password:</label>
                <input type="password" name id="input"
                placeholder="enter the password" 
                 >
                 <span><i class="fa-solid fa-eye" onclick="show_pass()" id="check_icon"></i></span> 
                 <span><i class="fa-solid fa-eye-slash" onclick="show_pass()" id="check_icon1"></i></span>
                
            </div>
           
                
            <br><br>

            <!-- <input type="checkbox" name="" id="check_btn" onclick="show_pass()">show password -->
        </form>
        <script>

        let input=document.getElementById("input");
        let check_icon=document.getElementById("check_icon");
        // let btn=document.getElementById("#check_btn");
    //    .check_icon1.style.display="block"
        function show_pass()
        {
            if(input.type==="password")
            {
                input.type="text";
                document.getElementById("check_icon").style.display="block"
                document.getElementById("check_icon1").style.display="none"
                document.getElementById("check_icon").style.color="pink";

            }
            else
            {
                input.type="password";
                document.getElementById("check_icon1").style.display="block"
                document.getElementById("check_icon").style.display="none"
            }

        }
    </script>
    </body>
</html>
